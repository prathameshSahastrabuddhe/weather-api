<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
        }

        .weather-app {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');

            if (!location) {
                resultDiv.textContent = 'Please enter a location.';
                return;
            }

            const apiKey = '1028e98a72dd4611bc3173856252401';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data.');
                }
                const data = await response.json();
                const temperature = data.current.temp_c;
                const condition = data.current.condition.text;

                resultDiv.innerHTML = `
                    <p><strong>Location:</strong> ${data.location.name}, ${data.location.region}, ${data.location.country}</p>
                    <p><strong>Temperature:</strong> ${temperature}Â°C</p>
                    <p><strong>Condition:</strong> ${condition}</p>
                `;
            } catch (error) {
                resultDiv.textContent = 'Error fetching weather data. Please try again.';
            }
        }
    </script>
</body>
</html>
